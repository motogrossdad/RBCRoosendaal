<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBC Roosendaal - Official Fanhub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --rbc-orange: #FF6600;
            --rbc-dark-orange: #D95400;
            --rbc-navy: #0F172A;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #F8FAFC; 
            color: #0F172A;
        }
        
        h1, h2, .score-font { font-family: 'Teko', sans-serif; text-transform: uppercase; }

        /* THE DOMINANT ORANGE HERO */
        .hero-bg {
            background: linear-gradient(135deg, var(--rbc-orange) 0%, var(--rbc-dark-orange) 100%);
            /* Optional: subtle pattern overlay */
            background-image: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.1) 0%, transparent 20%),
                              linear-gradient(135deg, var(--rbc-orange) 0%, var(--rbc-dark-orange) 100%);
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="pb-12">

    <nav class="absolute top-0 w-full z-50 border-b border-white/20">
        <div class="max-w-6xl mx-auto px-4 h-20 flex items-center justify-between text-white">
            <div class="flex items-center space-x-3">
                <div class="w-12 h-12 bg-white rounded-lg flex items-center justify-center text-[#FF6600] font-bold text-xl shadow-lg transform -skew-x-6">
                    <span class="skew-x-6">RBC</span>
                </div>
                <span class="text-3xl font-bold tracking-wide drop-shadow-sm">RBC<span class="opacity-80 font-normal">ROOSENDAAL</span></span>
            </div>
            <div class="hidden md:flex space-x-8 font-bold text-sm tracking-widest">
                <a href="#" class="hover:text-white/80 transition border-b-2 border-transparent hover:border-white py-1">HOME</a>
                <a href="#" class="hover:text-white/80 transition border-b-2 border-transparent hover:border-white py-1">SELECTIE</a>
                <a href="#" class="hover:text-white/80 transition border-b-2 border-transparent hover:border-white py-1">PROGRAMMA</a>
                <a href="#" class="bg-[#0F172A] px-6 py-2 rounded text-white hover:bg-slate-800 transition shadow-lg">TICKETS</a>
            </div>
        </div>
    </nav>

    <div class="hero-bg h-[550px] relative flex items-center justify-center pt-10 overflow-hidden">
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-[20vw] font-bold text-white opacity-10 pointer-events-none select-none font-sans">
            RBC
        </div>

        <div class="relative z-10 text-center text-white -mt-10">
            <h1 id="hero-title" class="text-7xl md:text-8xl font-bold tracking-tighter drop-shadow-md mb-2">WIJ ZIJN RBC</h1>
            <div class="inline-block border-2 border-white/40 px-6 py-2 rounded-full backdrop-blur-sm">
                <p id="hero-subtitle" class="text-lg md:text-xl font-medium tracking-[0.3em]">ORANJE - WIT - VOOR ALTIJD</p>
            </div>
        </div>
    </div>

    <div class="max-w-5xl mx-auto px-4 -mt-32 relative z-20">
        
        <div class="card p-0 overflow-hidden mb-12 border-t-8 border-[#0F172A]">
            <div class="p-8 md:p-10 flex flex-col md:flex-row items-center justify-between">
                
                <div class="flex flex-col items-center w-1/3 order-1 md:order-1">
                    <img id="home-logo" src="" onerror="this.src='https://placehold.co/100x100?text=RBC'" class="h-24 w-24 object-contain mb-4 filter drop-shadow-md">
                    <span id="home-name" class="font-bold text-3xl text-[#0F172A]">RBC</span>
                </div>

                <div class="flex flex-col items-center w-1/3 order-2 md:order-2 my-6 md:my-0">
                    <div class="text-xs font-bold text-gray-400 tracking-widest mb-2" id="match-comp">DERDE DIVISIE B</div>
                    <div class="bg-[#FF6600] text-white px-10 py-2 rounded-xl text-6xl font-bold tracking-widest score-font shadow-inner">
                        <span id="home-score">0</span>-<span id="away-score">0</span>
                    </div>
                    <div class="mt-3 bg-red-600 text-white text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-wider animate-pulse" id="match-status">
                        LIVE
                    </div>
                </div>

                <div class="flex flex-col items-center w-1/3 order-3 md:order-3">
                    <img id="away-logo" src="" onerror="this.src='https://placehold.co/100x100?text=Opponent'" class="h-24 w-24 object-contain mb-4 opacity-90">
                    <span id="away-name" class="font-bold text-3xl text-gray-500">BEZOEKER</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <div class="md:col-span-2 space-y-6">
                <h2 class="text-4xl font-bold text-[#0F172A] mb-4">NIEUWS</h2>
                <div id="news-container" class="space-y-6">
                    </div>
            </div>

            <div class="space-y-6">
                <div class="bg-[#0F172A] rounded-2xl p-6 text-white text-center shadow-xl">
                    <h3 class="font-bold text-2xl mb-2 score-font">VOLGENDE WEDSTRIJD</h3>
                    <p class="text-orange-400 font-bold text-lg mb-4">ATIK STADION</p>
                    <div class="border border-white/20 rounded-lg p-3 mb-4">
                        <div class="text-3xl font-bold">14 DEC</div>
                        <div class="text-sm opacity-70">14:30 UUR</div>
                    </div>
                    <button class="w-full bg-[#FF6600] hover:bg-orange-600 text-white font-bold py-3 rounded-lg transition transform active:scale-95">
                        BESTEL KAARTEN
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-12 mt-12 text-gray-400">
        <p class="font-serif italic text-lg text-gray-500">OnofficiÃ«le Fansite van de Trots van het Zuiden</p>
    </footer>

    <script>
        lucide.createIcons();

        fetch('data.json?v=' + new Date().getTime())
            .then(response => response.json())
            .then(data => {
                document.getElementById('hero-title').innerText = data.hero.headline;
                document.getElementById('hero-subtitle').innerText = data.hero.subheadline;

                const match = data.match;
                document.getElementById('home-name').innerText = match.home_team;
                document.getElementById('away-name').innerText = match.away_team;
                document.getElementById('home-score').innerText = match.home_score;
                document.getElementById('away-score').innerText = match.away_score;
                document.getElementById('match-status').innerText = match.status;
                document.getElementById('match-comp').innerText = match.competition;
                
                document.getElementById('home-logo').src = match.home_logo;
                document.getElementById('away-logo').src = match.away_logo;

                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = '';
                
                data.news.forEach(item => {
                    const article = `
                        <div class="bg-white p-6 rounded-2xl shadow-sm hover:shadow-xl transition duration-300 cursor-pointer border-b-4 border-transparent hover:border-[#FF6600] group">
                            <span class="text-xs font-bold text-[#FF6600] uppercase tracking-wider mb-2 block">${item.tag}</span>
                            <h3 class="text-2xl font-bold text-[#0F172A] leading-tight group-hover:text-[#FF6600] transition">${item.title}</h3>
                            <div class="flex items-center justify-between mt-4 border-t border-gray-100 pt-3">
                                <span class="text-sm text-gray-400">${item.date}</span>
                                <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center group-hover:bg-[#FF6600] group-hover:text-white transition">
                                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                                </div>
                            </div>
                        </div>
                    `;
                    newsContainer.innerHTML += article;
                });
                lucide.createIcons();
            });
    </script>
</body>
</html>
